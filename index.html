
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annachi - Inventory Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Arima:wght@400;700&display=swap" rel="stylesheet">
    <!-- Google Identity Services SDK -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body { font-family: 'Inter', sans-serif; transition: background-color 0.3s ease; }
        .tamil-font { font-family: 'Arima', cursive; }
        
        /* High Contrast Inputs */
        input:not([type="checkbox"]):not([type="radio"]), 
        select, 
        textarea {
            background-color: #f8fafc !important;
            color: #0f172a !important;
            opacity: 1 !important;
        }

        .dark body { background-color: #020617; }
        
        .dark input:not([type="checkbox"]):not([type="radio"]), 
        .dark select, 
        .dark textarea {
            background-color: #1e293b !important;
            color: #f1f5f9 !important;
            border-color: #334155 !important;
        }

        @media print {
            /* Reset everything for print */
            * { -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; }
            body { background: white !important; color: black !important; padding: 0 !important; margin: 0 !important; }
            
            /* Hide UI Elements */
            aside, nav, button, .no-print, .mobile-tabs, header:not(.print-header) { 
                display: none !important; 
            }

            /* Main container must not be flex/relative to avoid cutting off */
            main { 
                display: block !important; 
                overflow: visible !important; 
                position: static !important; 
                padding: 0 !important; 
                margin: 0 !important; 
                width: 100% !important;
            }

            /* Hide everything inside main except our specific print areas */
            main > div > div:not(.print-area) {
                display: none !important;
            }

            .print-area {
                display: block !important;
                visibility: visible !important;
                position: absolute !important;
                top: 0 !important;
                left: 0 !important;
                width: 100% !important;
                z-index: 9999 !important;
                background: white !important;
            }

            @page { margin: 1cm; }
        }
        
        /* Utility to hide print content on screen */
        .print-area { display: none; }

        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .dark ::-webkit-scrollbar-thumb { background: #334155; }
    </style>
