<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartStock Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        
        /* Reset and Force Visibility */
        input, select, textarea {
            background-color: #f8fafc !important; /* Default light bg */
            color: #000000 !important; /* Force black text */
            -webkit-text-fill-color: #000000 !important;
            opacity: 1 !important;
        }

        /* Dark mode overrides - Force Dark Background and White Text */
        .dark body { background-color: #020617; }
        
        .dark input, .dark select, .dark textarea {
            background-color: #1e293b !important; /* bg-slate-800 */
            color: #ffffff !important; /* Force white text */
            -webkit-text-fill-color: #ffffff !important;
            border-color: #334155 !important;
        }

        /* Prevent background change on focus in dark mode to avoid white-on-white */
        .dark input:focus, .dark select:focus, .dark textarea:focus {
            background-color: #1e293b !important;
            outline: 2px solid #f97316 !important;
            border-color: transparent !important;
        }

        /* Light mode focus */
        input:focus, select:focus, textarea:focus {
            background-color: #ffffff !important;
            outline: 2px solid #3b82f6 !important;
        }

        ::placeholder {
            color: #94a3b8 !important;
            -webkit-text-fill-color: #94a3b8 !important;
            opacity: 0.6;
        }

        /* Print Styles */
        @media print {
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            body { background: white !important; color: black !important; }
            aside, main > div:not(.print-area), .fixed, button { display: none !important; }
            main { padding: 0 !important; margin: 0 !important; }
            .print-area { display: block !important; width: 100% !important; }
            @page { margin: 1cm; }
        }
        .print-only { display: none; }
    </style>
