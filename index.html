
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Annachi - Inventory Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Arima:wght@400;700&display=swap" rel="stylesheet">
    <!-- Google Identity Services SDK -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        body { font-family: 'Inter', sans-serif; transition: background-color 0.3s ease; }
        .tamil-font { font-family: 'Arima', cursive; }
        
        /* Reset and Force Visibility */
        input, select, textarea {
            background-color: #f8fafc !important;
            color: #0f172a !important;
            -webkit-text-fill-color: #0f172a !important;
            opacity: 1 !important;
        }

        /* Dark mode overrides */
        .dark body { background-color: #020617; }
        
        .dark input, .dark select, .dark textarea {
            background-color: #1e293b !important;
            color: #f1f5f9 !important;
            -webkit-text-fill-color: #f1f5f9 !important;
            border-color: #334155 !important;
        }

        .dark input:focus, .dark select:focus, .dark textarea:focus {
            background-color: #1e293b !important;
            outline: 2px solid #f97316 !important;
            border-color: transparent !important;
        }

        input:focus, select:focus, textarea:focus {
            background-color: #ffffff !important;
            outline: 2px solid #3b82f6 !important;
        }

        ::placeholder {
            color: #94a3b8 !important;
            -webkit-text-fill-color: #94a3b8 !important;
            opacity: 0.6;
        }

        /* Prevent auto-fill background/color issues */
        input:-webkit-autofill,
        input:-webkit-autofill:hover, 
        input:-webkit-autofill:focus {
            -webkit-box-shadow: 0 0 0px 1000px white inset !important;
            -webkit-text-fill-color: #0f172a !important;
        }

        .dark input:-webkit-autofill,
        .dark input:-webkit-autofill:hover, 
        .dark input:-webkit-autofill:focus {
            -webkit-box-shadow: 0 0 0px 1000px #1e293b inset !important;
            -webkit-text-fill-color: #f1f5f9 !important;
        }

        @media print {
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            body { background: white !important; color: black !important; }
            aside, main > div:not(.print-area), .fixed, button { display: none !important; }
            main { padding: 0 !important; margin: 0 !important; }
            .print-area { display: block !important; width: 100% !important; }
            @page { margin: 1cm; }
        }
        .print-only { display: none; }

        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        .dark ::-webkit-scrollbar-thumb { background: #334155; }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
</body>
</html>
